<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline ‚Äî PaisaTracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Sora:wght@700;800&family=Plus+Jakarta+Sans:wght@400;600&display=swap"
        rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #030712;
            color: #f1f5f9;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            padding: 24px;
        }

        .card {
            max-width: 340px;
            width: 100%;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 40px 28px;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .emoji {
            font-size: 72px;
            margin-bottom: 20px;
            display: block;
            animation: float 3.5s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-family: 'Sora', sans-serif;
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #10b981, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 14px;
            color: #94a3b8;
            line-height: 1.7;
            margin-bottom: 28px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
        }

        .status {
            margin-top: 14px;
            font-size: 12px;
            color: rgba(148, 163, 184, .4);
        }
    </style>
</head>

<body>
    <div class="card">
        <span class="emoji">üì°</span>
        <h1>You're Offline</h1>
        <p>Internet nahi hai abhi, but don't worry ‚Äî PaisaTracker works offline too! Pehle ka data sab saved hai.</p>
        <button class="btn" onclick="location.reload()">Try Again</button>
        <div class="status">Data locally safe hai ‚Äî koi chinta nahi üîê</div>
    </div>
</body>

</html>
